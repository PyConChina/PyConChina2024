{% extends "base.html" %}
{% load static %}
{% load wagtailcore_tags %}

{% endblock %}

{% block content %}
<main>
    <h1 class="title">{{ page.title }}</h1>
    <div class="card">
        <div class="card-body">
            {{ page.body }}
        </div>
    </div>
</main>
{% endblock %}
