<span class="talk-badge {{ page.type }}">
    {% if page.type == 'lightning' %}
        <i class="fa-solid fa-bolt"></i> 闪电
    {% elif page.type == 'keynote' %}
        <i class="fa-solid fa-medal"></i> 主题
    {% elif page.type == 'roundtable' %}
        <i class="fa-solid fa-users"></i> 圆桌
    {% elif page.type == 'workshop' %}
        <i class="fa-solid fa-tools"></i> 工作坊
    {% endif %}
</span>
